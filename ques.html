<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">

        <link rel="stylesheet" href="quiz.css">
        <title>Quiz App</title>
        <link rel="stylesheet" href="quiz.css">
  </head>
    <body>
            <div class="quiz-app">
                <div class="quiz-info">
                    <div class="category"> category:<span>A</span></div>
                    <div class="count">Questions count:<span></span></div>

                </div>
                <!--questions zone-->
                <div class="quiz-area"></div>
                <!--answers zone-->
                <div class="answers-area"> </div>
                <button class="submit-button">Submit Answer</button>
                <div class="bullets">
                    <div class="spans">
                         
                    </div>
                    <!--timer-->
                    <div class="countdown"></div>
                </div>
                <!--ressults zone-->
                <div class="results"> </div>
                <button onclick=""  class="finish-button" id="finishButton">Finish</button>
            </div>
            <script src="quizapp.js"></script>
    </body>
